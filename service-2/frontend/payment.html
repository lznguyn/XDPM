<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh To√°n - MuTraPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;

            align-items: center;
        }

        .container {

            width: 100%;
        }

        .payment-card {

            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .amount-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .amount-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .amount-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .qr-section {
            display: none;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
            text-align: center;
        }

        .qr-section.active {
            display: block;
        }

        .qr-code {
            background: white;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            margin: 15px 0;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
        }

        .bank-info {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            text-align: left;
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        .bank-info div {
            margin-bottom: 8px;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 15px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .message.success {
            background: #d3f9d8;
            color: #2f9e44;
            border-left: 4px solid #2f9e44;
        }

        .message.error {
            background: #ffe0e6;
            color: #c92a2a;
            border-left: 4px solid #c92a2a;
        }

        .message.info {
            background: #d0ebff;
            color: #1971c2;
            border-left: 4px solid #1971c2;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f0f0f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <div class="header">
                <h1>üí≥ Thanh To√°n</h1>
            </div>

            <div id="messageContainer"></div>

            <div class="amount-display">
                <div class="amount-label">S·ªë ti·ªÅn thanh to√°n</div>
                <div class="amount-value" id="amountDisplay">0 ‚Ç´</div>
            </div>

            <form id="paymentForm" onsubmit="processPayment(event)">
                <input type="hidden" id="orderId" />
                <input type="hidden" id="customerId" />
                <input type="hidden" id="amount" />

                <div class="form-group">
                    <label>Ph∆∞∆°ng Th·ª©c Thanh To√°n *</label>
                    <select id="paymentMethod" required onchange="handlePaymentMethodChange()">
                        <option value="">-- Ch·ªçn Ph∆∞∆°ng Th·ª©c --</option>
                        <option value="BANK_TRANSFER">üè¶ Chuy·ªÉn Kho·∫£n Ng√¢n H√†ng (VietQR)</option>
                        <option value="CREDIT_CARD">üí≥ Th·∫ª T√≠n D·ª•ng</option>
                        <option value="MOMO">üí∞ V√≠ ƒêi·ªán T·ª≠ (MoMo)</option>
                        <option value="CASH">üíµ Ti·ªÅn M·∫∑t</option>
                    </select>
                </div>

                <div id="qrSection" class="qr-section">
                    <div style="font-weight: 600; margin-bottom: 15px; color: #333;">Qu√©t m√£ QR ƒë·ªÉ thanh to√°n</div>
                    <div class="qr-code">
                        <img id="qrCodeImage" src="" alt="QR Code" />
                    </div>
                    <div class="bank-info" id="bankInfo"></div>
                    <div class="warning">
                        ‚ö†Ô∏è Sau khi chuy·ªÉn kho·∫£n, vui l√≤ng nh·∫•n "X√°c nh·∫≠n ƒë√£ thanh to√°n" ƒë·ªÉ ho√†n t·∫•t
                    </div>
                </div>

                <div class="form-group">
                    <label>T√™n Ng∆∞·ªùi Thanh To√°n</label>
                    <input type="text" id="payerName" placeholder="Nh·∫≠p t√™n" />
                </div>

                <button type="submit" class="btn btn-primary">
                    ‚úì X√°c Nh·∫≠n Thanh To√°n
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.close()">
                    ‚úï H·ªßy
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configuration - Use Kong Gateway
        const API_BASE = 'http://localhost:8000/api/payments';
        const CUSTOMER_SERVICE_BASE = 'http://localhost:8000';

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const customerId = urlParams.get('customerId');
        const amount = urlParams.get('amount');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (!orderId || !customerId || !amount) {
                showMessage('Thi·∫øu th√¥ng tin thanh to√°n. Vui l√≤ng quay l·∫°i.', 'error');
                return;
            }

            document.getElementById('orderId').value = orderId;
            document.getElementById('customerId').value = customerId;
            document.getElementById('amount').value = amount;
            document.getElementById('amountDisplay').textContent = formatCurrency(parseFloat(amount)) + ' ‚Ç´';
        });

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN').format(amount);
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        async function handlePaymentMethodChange() {
            const method = document.getElementById('paymentMethod').value;
            const qrSection = document.getElementById('qrSection');

            if (method === 'BANK_TRANSFER') {
                qrSection.classList.add('active');
                await loadQRCode();
            } else {
                qrSection.classList.remove('active');
            }
        }

        async function loadQRCode() {
            try {
                const orderId = document.getElementById('orderId').value;
                const amount = document.getElementById('amount').value;

                // G·ªçi endpoint t·ª´ customer-service ƒë·ªÉ l·∫•y QR code
                const response = await fetch(`${CUSTOMER_SERVICE_BASE}/payments/qr/${orderId}?amount=${amount}`);
                if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫°o m√£ QR');

                const qrData = await response.json();

                // Hi·ªÉn th·ªã QR code
                document.getElementById('qrCodeImage').src = qrData.qr_code;

                // Hi·ªÉn th·ªã th√¥ng tin ng√¢n h√†ng
                document.getElementById('bankInfo').innerHTML = `
                    <div><strong>S·ªë t√†i kho·∫£n:</strong> ${qrData.bank_account}</div>
                    <div><strong>Ng√¢n h√†ng:</strong> ${qrData.bank_name}</div>
                    <div><strong>N·ªôi dung:</strong> ${qrData.content}</div>
                `;
            } catch (error) {
                console.error('Error loading QR code:', error);
                document.getElementById('qrSection').innerHTML = `
                    <div style="padding: 20px; background: #ffe0e0; border-radius: 8px; color: #c92a2a;">
                        ‚ùå Kh√¥ng th·ªÉ t·∫°o m√£ QR. Vui l√≤ng th·ª≠ l·∫°i.
                    </div>
                `;
            }
        }

        async function processPayment(event) {
            event.preventDefault();

            const orderId = document.getElementById('orderId').value;
            const customerId = document.getElementById('customerId').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const method = document.getElementById('paymentMethod').value;
            const payerName = document.getElementById('payerName').value.trim();

            if (!method) {
                showMessage('Vui l√≤ng ch·ªçn ph∆∞∆°ng th·ª©c thanh to√°n', 'error');
                return;
            }

            try {
                // T·∫°o payment record trong service-3 (payment-service)
                const paymentData = {
                    orderId: orderId,
                    customerId: customerId,
                    amount: amount,
                    currency: 'VND',
                    method: method
                };

                const response = await fetch(`${API_BASE}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(paymentData)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || 'L·ªói x·ª≠ l√Ω thanh to√°n');
                }

                const payment = await response.json();

                // Confirm payment as SUCCESS (trong m√¥i tr∆∞·ªùng th·ª±c t·∫ø, c·∫ßn x√°c nh·∫≠n t·ª´ ng√¢n h√†ng)
                const confirmResponse = await fetch(`${API_BASE}/${payment.id}/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        result: 'SUCCESS'
                    })
                });

                if (!confirmResponse.ok) {
                    throw new Error('L·ªói x√°c nh·∫≠n thanh to√°n');
                }

                showMessage('‚úì Thanh to√°n th√†nh c√¥ng!', 'success');

                // ƒê·ª£i 2 gi√¢y r·ªìi ƒë√≥ng c·ª≠a s·ªï ho·∫∑c redirect
                setTimeout(() => {
                    // N·∫øu ƒë∆∞·ª£c m·ªü t·ª´ popup, ƒë√≥ng popup v√† reload parent
                    if (window.opener) {
                        window.opener.location.reload();
                        window.close();
                    } else {
                        // N·∫øu kh√¥ng, redirect v·ªÅ dashboard
                        window.location.href = 'customer-dashboard.html';
                    }
                }, 2000);

            } catch (error) {
                console.error('Error processing payment:', error);
                showMessage('L·ªói: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
