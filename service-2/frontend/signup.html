<!DOCTYPE html>

        * {

        .form-group {

            font-weight: 600;

        }

        }

        .btn:disabled {

        .message {

        @keyframes slideIn {

            }

            }
        }

        .message.success {

            color: #2f9e44;

        }

        .message.error {
            background: #ffe0e6;
            color: #c92a2a;
            border-left: 4px solid #c92a2a;
        }

        .message.info {
            background: #d0ebff;
            color: #1971c2;
            border-left: 4px solid #1971c2;
        }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        .spinner {

            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-box {

            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #333;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .logo h1 {

            }

            .form-row {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üéµ MuTraPro</h1>
            <p>N·ªÅn t·∫£ng qu·∫£n l√Ω d·ªãch v·ª• √¢m nh·∫°c</p>

        </div>

        <form onsubmit="handleSignUp(event)">
            <div class="form-group">

                <input type="email" id="signupEmail" placeholder="Nh·∫≠p email c·ªßa b·∫°n" required>

            <div class="form-group">

                <div class="form-group">

            </div>

            <button type="submit" class="btn" id="signupBtn">T·∫°o T√†i Kho·∫£n</button>
        </form>

        <div class="links">

    </div>

    <script>
        const API_BASE = 'http://localhost:8001';

        async function handleSignUp(event) {
            event.preventDefault();

            const email = document.getElementById('signupEmail').value.trim();
            const name = document.getElementById('signupName').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();
            const address = document.getElementById('signupAddress').value.trim();
            const messageDiv = document.getElementById('message');
            const btn = document.getElementById('signupBtn');

            if (!email || !name) {
                showMessage(messageDiv, 'Vui l√≤ng nh·∫≠p email v√† t√™n', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> ƒêang t·∫°o...';

            try {
                const formData = new FormData();
                formData.append('name', name);
                formData.append('email', email);
                if (phone) formData.append('phone', phone);
                if (address) formData.append('address', address);

                const response = await fetch(`${API_BASE}/customers`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    if (response.status === 400) {
                        throw new Error('Email ƒë√£ t·ªìn t·∫°i. Vui l√≤ng s·ª≠ d·ª•ng email kh√°c ho·∫∑c ƒëƒÉng nh·∫≠p.');
                    }

                }

                const customer = await response.json();
                
                // L∆∞u session
                localStorage.setItem('customerId', customer.id);
                localStorage.setItem('customerName', customer.name);
                
                showMessage(messageDiv, '‚úì T√†i kho·∫£n t·∫°o th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'customer-dashboard.html';
                }, 1500);

            } catch (error) {
                showMessage(messageDiv, '‚ùå ' + error.message, 'error');
                btn.disabled = false;
                btn.innerHTML = 'T·∫°o T√†i Kho·∫£n';
            }
        }

        function showMessage(element, message, type) {
            element.innerHTML = `<div class="message ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
