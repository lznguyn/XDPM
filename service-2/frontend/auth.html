<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuTraPro - ƒêƒÉng Nh·∫≠p</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo p {
            color: #999;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-size: 14px;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message.success {
            background: #d3f9d8;
            color: #2f9e44;
            border-left: 4px solid #2f9e44;
        }

        .message.error {
            background: #ffe0e6;
            color: #c92a2a;
            border-left: 4px solid #c92a2a;
        }

        .message.info {
            background: #d0ebff;
            color: #1971c2;
            border-left: 4px solid #1971c2;
        }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .spinner {
            border: 3px solid #f0f0f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .info-box {
            background: #f0f1ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #333;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üéµ MuTraPro</h1>
            <p>N·ªÅn t·∫£ng qu·∫£n l√Ω d·ªãch v·ª• √¢m nh·∫°c</p>
        </div>

        <div id="message"></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">ƒêƒÉng Nh·∫≠p</button>
            <button class="tab-btn" onclick="switchTab('register')">ƒêƒÉng K√Ω</button>
        </div>

        <!-- Login Tab -->
        <div id="login" class="tab-content active">

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email *</label>
                    <input type="email" id="loginEmail" placeholder="Nh·∫≠p email c·ªßa b·∫°n" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">M·∫≠t kh·∫©u *</label>
                    <input type="password" id="loginPassword" placeholder="Nh·∫≠p m·∫≠t kh·∫©u c·ªßa b·∫°n" required minlength="8">
                </div>

                <button type="submit" class="btn" id="loginBtn">ƒêƒÉng Nh·∫≠p</button>
            </form>
        </div>

        <!-- Register Tab -->
        <div id="register" class="tab-content">

            <form onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="signupEmail">Email *</label>
                    <input type="email" id="signupEmail" placeholder="Nh·∫≠p email c·ªßa b·∫°n" required>
                </div>

                <div class="form-group">
                    <label for="signupName">T√™n Kh√°ch H√†ng *</label>
                    <input type="text" id="signupName" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" required>
                </div>

                <div class="form-group">
                    <label for="signupPassword">M·∫≠t kh·∫©u *</label>
                    <input type="password" id="signupPassword" placeholder="T·ªëi thi·ªÉu 8 k√Ω t·ª±" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="signupConfirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u *</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="signupPhone">ƒêi·ªán Tho·∫°i (T√πy ch·ªçn)</label>
                    <input type="tel" id="signupPhone" placeholder="S·ªë ƒëi·ªán tho·∫°i">
                </div>

                <div class="form-group">
                    <label for="signupAddress">ƒê·ªãa Ch·ªâ (T√πy ch·ªçn)</label>
                    <input type="text" id="signupAddress" placeholder="ƒê·ªãa ch·ªâ c·ªßa b·∫°n">
                </div>

                <button type="submit" class="btn" id="signupBtn">T·∫°o T√†i Kho·∫£n</button>
            </form>
        </div>

        <div class="links">
            ‚Üê <a href="index.html">Quay l·∫°i Transcriber</a>
        </div>
    </div>

    <script>
        // Use Kong Gateway instead of direct service connection
        const API_BASE = 'http://localhost:8000';

        function switchTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });

            // Remove active from all buttons
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tab).classList.add('active');

            // Set button active
            event.target.classList.add('active');

            // Clear messages
            document.getElementById('message').innerHTML = '';
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('message');
            const btn = document.getElementById('loginBtn');

            if (!email || !password) {
                showMessage(messageDiv, 'Vui l√≤ng nh·∫≠p email v√† m·∫≠t kh·∫©u', 'error');
                return;
            }

            if (password.length < 8) {
                showMessage(messageDiv, 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 8 k√Ω t·ª±', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> ƒêang x·ª≠ l√Ω...';

            try {
                // G·ªçi API ƒëƒÉng nh·∫≠p t·ª´ auth-service
                const response = await fetch(`${API_BASE}/api/Auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'L·ªói ƒëƒÉng nh·∫≠p' }));
                    throw new Error(errorData.message || 'Th√¥ng tin ƒëƒÉng nh·∫≠p kh√¥ng ƒë√∫ng');
                }

                const data = await response.json();

                // L∆∞u token v√† th√¥ng tin user
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                }
                if (data.user) {
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('userName', data.user.name);
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('userRole', data.user.role);
                }
                
                // L∆∞u customerId n·∫øu c√≥
                if (data.customerId) {
                    localStorage.setItem('customerId', data.customerId.toString());
                } else if (data.user && data.user.role === 'User') {
                    // N·∫øu l√† User nh∆∞ng ch∆∞a c√≥ customerId, t√¨m customer theo userId
                    try {
                        const customerResponse = await fetch(`${API_BASE}/api/Customer`);
                        if (customerResponse.ok) {
                            const customers = await customerResponse.json();
                            const customer = customers.find(c => c.email === email);
                            if (customer) {
                                localStorage.setItem('customerId', customer.id.toString());
                localStorage.setItem('customerName', customer.name);
                            }
                        }
                    } catch (e) {
                        console.warn('Could not fetch customer info:', e);
                    }
                }

                showMessage(messageDiv, '‚úì ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');

                setTimeout(() => {
                    window.location.href = 'customer-dashboard.html';
                }, 1000);

            } catch (error) {
                showMessage(messageDiv, '‚ùå ' + error.message, 'error');
                btn.disabled = false;
                btn.innerHTML = 'ƒêƒÉng Nh·∫≠p';
            }
        }

        async function handleSignUp(event) {
            event.preventDefault();

            const email = document.getElementById('signupEmail').value.trim();
            const name = document.getElementById('signupName').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const phone = document.getElementById('signupPhone').value.trim();
            const address = document.getElementById('signupAddress').value.trim();
            const messageDiv = document.getElementById('message');
            const btn = document.getElementById('signupBtn');

            if (!email || !name || !password || !confirmPassword) {
                showMessage(messageDiv, 'Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc', 'error');
                return;
            }

            if (password.length < 8) {
                showMessage(messageDiv, 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 8 k√Ω t·ª±', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage(messageDiv, 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> ƒêang t·∫°o...';

            try {
                // G·ªçi API ƒëƒÉng k√Ω t·ª´ auth-service
                const registerResponse = await fetch(`${API_BASE}/api/Auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                        confirmPassword: confirmPassword,
                        role: 1 // User role
                    })
                });

                if (!registerResponse.ok) {
                    const errorData = await registerResponse.json().catch(() => ({ message: 'L·ªói ƒëƒÉng k√Ω' }));
                    throw new Error(errorData.message || 'L·ªói t·∫°o t√†i kho·∫£n');
                }

                const registerData = await registerResponse.json();

                // L∆∞u th√¥ng tin user
                if (registerData.user) {
                    localStorage.setItem('userId', registerData.user.id);
                    localStorage.setItem('userName', registerData.user.name);
                    localStorage.setItem('userEmail', registerData.user.email);
                    localStorage.setItem('userRole', registerData.user.role);
                }

                // L∆∞u customerId n·∫øu c√≥
                if (registerData.customerId) {
                    localStorage.setItem('customerId', registerData.customerId.toString());
                    localStorage.setItem('customerName', name);
                }

                // C·∫≠p nh·∫≠t th√¥ng tin b·ªï sung (phone, address) n·∫øu c√≥
                if ((phone || address) && registerData.customerId) {
                    try {
                        const updateData = {};
                        if (phone) updateData.phone = phone;
                        if (address) updateData.address = address;

                        await fetch(`${API_BASE}/api/Customer/${registerData.customerId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(updateData)
                        });
                    } catch (e) {
                        console.warn('Could not update customer details:', e);
                    }
                }

                showMessage(messageDiv, '‚úì T√†i kho·∫£n t·∫°o th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');

                setTimeout(() => {
                    window.location.href = 'customer-dashboard.html';
                }, 1500);

            } catch (error) {
                showMessage(messageDiv, '‚ùå ' + error.message, 'error');
                btn.disabled = false;
                btn.innerHTML = 'T·∫°o T√†i Kho·∫£n';
            }
        }

        function showMessage(element, message, type) {
            element.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const customerId = localStorage.getItem('customerId');
            if (customerId) {
                // Already logged in, redirect
                window.location.href = 'customer-dashboard.html';
            }
        });
    </script>
</body>
</html>
