services:
  # -------------------------
  # MySQL Database
  # -------------------------
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: MuTraProDB
      MYSQL_USER: user
      MYSQL_PASSWORD: user123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  # -------------------------
  # Kong API Gateway
  # -------------------------
  kong:
    image: kong:3.7
    container_name: kong
    ports:
      - "8000:8000" # public API
      - "8001:8001" # admin API
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
    volumes:
      - ./kong.yml:/etc/kong/kong.yml:ro
    depends_on:
      - auth-service
      - customer-service
      - backend-service
      # Không thêm payment-service và coordinator-service vào depends_on để tránh dependency cycle
      # Kong chỉ cần biết các service tồn tại để route, không cần chờ chúng start
      - postgres-db

  # -------------------------
  # Auth Service (.NET)
  # -------------------------
  auth-service:
    build:
      context: ./service-1
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      ASPNETCORE_URLS: http://+:8081
      # CHUỖI KẾT NỐI ĐÚNG TRONG DOCKER
      ConnectionStrings__DefaultConnection: Server=mysql;Port=3306;Database=MuTraProDB;User=root;Password=root123;
    depends_on:
      mysql:
        condition: service_healthy  # ĐỢI MySQL SẴN SÀNG

  # -------------------------
  # Customer Service (FastAPI)
  # -------------------------
  customer-service:
    build:
      context: ./service-2/customer-service
    container_name: customer-service
    expose:
      - "8001"
    environment:
      HOST: 0.0.0.0
      PORT: 8001
      # MySQL Connection for Customer Service
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: MuTraProDB
      # Auth Service URL for API calls
      AUTH_SERVICE_URL: http://auth-service:8081
    depends_on:
      mysql:
        condition: service_healthy
      auth-service:
        condition: service_started

  # -------------------------
  # Backend Service (Music Transcriber - FastAPI)
  # -------------------------
  backend-service:
    build:
      context: ./service-2/backend
    container_name: backend-service
    expose:
      - "8000"
    environment:
      HOST: 0.0.0.0
      PORT: 8000
    volumes:
      - backend-uploads:/app/uploads
      - backend-outputs:/app/outputs
    depends_on:
      - mysql

  # -------------------------
  # PostgreSQL Database for Service-3
  # -------------------------
  postgres-db:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_DB: mutrapro_db
      POSTGRES_USER: mutrapro
      POSTGRES_PASSWORD: mutrapro_pw
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./service-3/projectnew/mutrapro/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mutrapro"]
      interval: 10s
      timeout: 5s
      retries: 3

  # -------------------------
  # Coordinator Service (NestJS)
  # -------------------------
  coordinator-service:
    build:
      context: ./service-3/projectnew/mutrapro/coordinator-service
    container_name: coordinator-service
    expose:
      - "3000"
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_USER: mutrapro
      DB_PASS: mutrapro_pw
      DB_NAME: mutrapro_db
      PORT: 3000
      NODE_ENV: development
      AUTH_SERVICE_URL: http://auth-service:8081
      PAYMENT_SERVICE_URL: http://payment-service:3001
    depends_on:
      postgres-db:
        condition: service_healthy

  # -------------------------
  # Payment Service (NestJS)
  # -------------------------
  payment-service:
    build:
      context: ./service-3/projectnew/mutrapro/payment-service
    container_name: payment-service
    expose:
      - "3001"
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_USER: mutrapro
      DB_PASS: mutrapro_pw
      DB_NAME: mutrapro_db
      PORT: 3001
      NODE_ENV: development
      COORDINATOR_SERVICE_URL: http://coordinator-service:3000
      CUSTOMER_SERVICE_URL: http://customer-service:8001
      KONG_GATEWAY_URL: http://kong:8000
    depends_on:
      postgres-db:
        condition: service_healthy
      # Không thêm depends_on kong để tránh dependency cycle
      # Kong sẽ được start trước vì nó không phụ thuộc vào payment-service

  # -------------------------
  # PHP Frontend Server (Admin Panel)
  # -------------------------
  php-frontend:
    image: php:8.2-apache
    container_name: php-frontend
    ports:
      - "8082:80"
    volumes:
      - ./service-1/Web:/var/www/html
    depends_on:
      - auth-service
      - kong
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html

  # -------------------------
  # HTML Frontend Server (Customer Dashboard)
  # -------------------------
  frontend-server:
    image: python:3.10-slim
    container_name: frontend-server
    ports:
      - "8080:8080"
    volumes:
      - ./service-2/frontend:/app
    working_dir: /app
    command: python -m http.server 8080
    depends_on:
      - customer-service
      - payment-service

# -------------------------
# Volumes
# -------------------------
volumes:
  mysql-data:
  backend-uploads:
  backend-outputs:
  postgres-data: