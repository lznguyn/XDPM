version: "3.8"

services:
  # -------------------------
  # MySQL Database
  # -------------------------
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: MuTraProDB
      MYSQL_USER: user
      MYSQL_PASSWORD: user123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  # -------------------------
  # Kong API Gateway
  # -------------------------
  kong:
    image: kong:3.7
    container_name: kong
    ports:
      - "8000:8000" # public API
      - "8001:8001" # admin API
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
    volumes:
      - ./kong.yml:/etc/kong/kong.yml:ro
    depends_on:
      - auth-service
      - customer-service
      - backend-service

  # -------------------------
  # Auth Service (.NET)
  # -------------------------
  auth-service:
    build:
      context: ./service-1
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      ASPNETCORE_URLS: http://+:8081
      # CHUỖI KẾT NỐI ĐÚNG TRONG DOCKER
      ConnectionStrings__DefaultConnection: Server=mysql;Port=3306;Database=MuTraProDB;User=root;Password=root123;
    depends_on:
      mysql:
        condition: service_healthy  # ĐỢI MySQL SẴN SÀNG

  # -------------------------
  # Customer Service (FastAPI)
  # -------------------------
  customer-service:
    build:
      context: ./service-2/customer-service
    container_name: customer-service
    ports:
      - "8082:8001"
    environment:
      HOST: 0.0.0.0
      PORT: 8001
      # MySQL Connection for Customer Service
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: MuTraProDB
      # Auth Service URL for API calls
      AUTH_SERVICE_URL: http://auth-service:8081
    depends_on:
      mysql:
        condition: service_healthy
      auth-service:
        condition: service_started

  # -------------------------
  # Backend Service (Music Transcriber - FastAPI)
  # -------------------------
  backend-service:
    build:
      context: ./service-2/backend
    container_name: backend-service
    expose:
      - "8000"
    environment:
      HOST: 0.0.0.0
      PORT: 8000
    volumes:
      - backend-uploads:/app/uploads
      - backend-outputs:/app/outputs
    depends_on:
      - mysql

# -------------------------
# Volumes
# -------------------------
volumes:
  mysql-data:
  backend-uploads:
  backend-outputs: