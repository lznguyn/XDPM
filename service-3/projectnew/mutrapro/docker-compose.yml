services:
  # Shared PostgreSQL for coordinator and payment services
  postgres-db:
    image: postgres:16
    container_name: mutrapro-postgres-db
    environment:
      POSTGRES_DB: mutrapro_db
      POSTGRES_USER: mutrapro
      POSTGRES_PASSWORD: mutrapro_pw
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mutrapro"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - mutrapro-network

  coordinator-service:
    build: ./coordinator-service
    container_name: mutrapro-coordinator-service
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_USER: mutrapro
      DB_PASS: mutrapro_pw
      DB_NAME: mutrapro_db
      PORT: 3000
      NODE_ENV: development
      AUTH_SERVICE_URL: http://auth-service:8081
      PAYMENT_SERVICE_URL: http://payment-service:3001
    depends_on:
      postgres-db:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - mutrapro-network

  payment-service:
    build: ./payment-service
    container_name: mutrapro-payment-service
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_USER: mutrapro
      DB_PASS: mutrapro_pw
      DB_NAME: mutrapro_db
      PORT: 3001
      NODE_ENV: development
      COORDINATOR_SERVICE_URL: http://coordinator-service:3000
      CUSTOMER_SERVICE_URL: http://customer-service:8001
    depends_on:
      postgres-db:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - mutrapro-network

volumes:
  postgres-data:

networks:
  mutrapro-network:
    driver: bridge
